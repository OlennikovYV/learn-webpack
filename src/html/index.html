<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img
          class="logo__img"
          src="./images/svg/webpack.svg"
          alt="webpack logo"
        />
        <p class="logo__text">Webpack config</p>
      </div>

      <hr />

      <div class="json-load">
        <button class="json-load__button" id="button" type="button">
          Load JSON object
        </button>
        <div class="json-load__output"></div>
      </div>
    </div>

    <% for(var js of htmlWebpackPlugin.options.cdn.js) { %>
    <script type="text/javascript" src="<%=js%>"></script>
    <% } %>
  </body>
</html>
